<div *ngIf="needPassword" class="needPassword">
    <div *ngIf="wrongPassword">Wrong password</div>
    <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password">
    </mat-form-field>
    <button mat-button color="warn" (click)="setPassword()">Go</button>
</div>
<ace-editor *ngIf="!needPassword" [text]="code" [mode]="lang" [theme]="'pastel_on_dark'" [readOnly]="true"></ace-editor>
<app-chat (messageEmmiter)="onMessage($event)" [hidden]="!show" [channel]="channel" *ngIf="!needPassword"></app-chat>
<app-sidebar *ngIf="!needPassword" [new]="newMessage" [channel]="channel" (chatEmmiter)="showChat($event)"></app-sidebar>
