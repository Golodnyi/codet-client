<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
          <mat-panel-title>
              Comment
          </mat-panel-title>
      </mat-expansion-panel-header>
      <p *ngIf="!comment">No comment</p>
      <p *ngIf="comment">{{comment}}</p>
  </mat-expansion-panel>
</mat-accordion>
